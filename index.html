<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Green Idea Exchange</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="https://via.placeholder.com/150x150?text=Logo" alt="Website Logo" class="logo">
      <h1>The Green Idea Exchange</h1>
      <p>Share your ideas for a greener, sustainable future. Together, we can make a difference!</p>
    </header>

    <!-- Admin Login Section -->
    <section id="admin-login-section">
      <h2>Admin Login</h2>
      <input type="password" id="admin-password" placeholder="Enter admin password" />
      <button id="login-button">Login as Admin</button>
      <p id="login-message"></p>
    </section>

    <!-- Admin Section for Announcements (Only visible after login) -->
    <section id="admin-section" style="display: none;">
      <h2>Admin Announcements</h2>
      <textarea id="announcement-input" placeholder="Write an announcement..."></textarea>
      <button id="post-announcement">Post Announcement</button>
      <div id="announcements"></div>
    </section>

    <!-- User Idea Submission Form -->
    <section id="submission-form">
      <h2>Submit Your Idea</h2>
      <input type="text" id="idea-input" placeholder="Type your green idea here..." />
      <button id="submit-idea">Post Idea</button>
    </section>

    <!-- Display Ideas Section -->
    <section id="ideas-list">
      <h2>Ideas</h2>
      <ul id="ideas"></ul>
    </section>
  </div>

  <footer>
    <div class="social-icons">
      <a href="#"><img src="https://via.placeholder.com/40x40?text=FB" alt="Facebook"></a>
      <a href="#"><img src="https://via.placeholder.com/40x40?text=TW" alt="Twitter"></a>
      <a href="#"><img src="https://via.placeholder.com/40x40?text=IG" alt="Instagram"></a>
    </div>
    <p>&copy; 2024 The Green Idea Exchange | All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
<!-- partial -->

</body>
</html>
